<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./salesTax.css">
    <title>Sales Tax Calculator</title>
</head>
<body>
    <main>
        <h1 id="title">Sales Tax Calculator</h1>
        <div>Enter Subtotal and Tax Rate and click "Calculate".</div>
        <div>
            <label for="subTotal"> Subtotal:</label>
            <input type="text" name="" id="subTotal">
        </div>

        <div>
            <label for="taxRate">Tax Rate:</label>
            <input type="text" name="" id="taxRate">
        </div>
    
        <div>
            <label for="salesTax">Sales Tax:</label>
            <input type="text" name="" id="salesTax" disabled>
        </div>
    
        <div>
            <label for="total">Total:</label>
            <input type="text" name="" id="total" disabled>
        </div>
  
        <div id="buttonContainer">
            <label for=""></label> 
            <input type="button" value="Calculate" id="calculate">
            <input type="button" value="Clear" id="clear">
        </div>
        
        <script src="./salesTax.js"></script>
    </main>
</body>
</html>
