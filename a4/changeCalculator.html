<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./changeCalculator.css">
    <title>Change Calculator</title>
</head>
<body>
    <main>
        <h1 id="title">Change Calculator</h1>
        <div>
            <label for="changeInput"> Enter Amount of change due(0-99):</label>
            <input type="text" name="" id="changeInput">
            <input type="button" value="Calculate" id="calculate">
        </div>

        <div>
            <label for="quarters">Quarters:</label>
            <input type="text" name="" id="quarters" disabled>
        </div>
    
        <div>
            <label for="dimes">Dimes:</label>
            <input type="text" name="" id="dimes" disabled>
        </div>
    
        <div>
            <label for="nickels">Nickels:</label>
            <input type="text" name="" id="nickels" disabled>
        </div>
  
        <div>
            <label for="pennies">Pennies:</label>
            <input type="text" name="" id="pennies" disabled>
        </div>
        
        <script src="./changeCalculator.js"></script>
    </main>
</body>
</html>
